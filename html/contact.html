<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body>

    <div class="nav-container">
        <header>
            <div class="logo">
                <img src="../images/logo.svg" alt="logo">
                <a href="../index.html">Estifanos Bireda</a>
            </div>
            

            <nav class="header-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Resume</a></li>
                    <li><a href="../html/works.html">Works</a></li>
                    <li><a href="../html/contact.html">Contact</a></li>
                    <li><a href="../html/about.html">About</a></li>
                </ul>
            </nav>
        </header>
    </div>



    <div class="content">
        <main class="forms">
            <h1>Let's Get In Touch</h1>
            <form action="# " class="contact">
                <input type="text" class="form" placeholder="Name" name="name" maxlength="30"><br>
                <input type="text" class="form" placeholder="@" name="email" maxlength="50"><br>
                <textarea name="Message" id="msg" class="form" cols="30" rows="5" placeholder="Message"></textarea>
                <button type="submit" id="send">Send</button>
            </form>
        </main>
        <aside class="contact">
            <div class="contact-img">
                <img src="../images/contacts.jpg" alt="Contacts Image" class="contact">
            </div>
            <div class="socialcontact">
                <h3 style="text-align: center; font-size: 2em; color:#131111">Meet Elsewhere</h3>

                <div class="gmail">
                    <img src="../images/gmail.png" alt="Gmail" class="gmail">
                    <a href="#" class="gmail">Gmail</a>
                </div>
                <div class="linkedin">
                    <img src="../images/blinkedin.svg" alt="linkedin" class="linkedin">
                    <a href="#" class="linkedin">linkedin</a>
                </div>
                <div class="twitter">
                    <img src="../images/btwitter.svg" alt="twitter" class="twitter">
                    <a href="#" class="twitter">twitter</a>
                </div>
            </div>
        </aside>
    </div>




    <footer class="footer">
        <div class="footer-main">
            <div class="footer-nav">
                <ul>
                    <li><a href="../html/contact.html">Contacts</a></li>
                    <li><a href="../html/about.html">About</a></li>
                </ul>
            </div>
            <div class="socialmedia">
                <ul>
                    <li><img id="twitter" src="../images/twitter.svg" alt="twitter" class="socialimg"></li>
                    <li><img src="../images/linkedin.svg" alt="linkedin" class="socialimg"></li>
                    <li><img src="../images/github.svg" alt="github" class="socialimg"></li>
                    <li><img src="../images/stackoverflow.svg" alt="stackoverflow" class="socialimg"></li>
                </ul>
            </div>
        </div>

        <div class="footer-copyright">
            <p class="copyright">
                2021. All rights reserved
            </p>
        </div>
    </footer>
    
</body>
</html>
