    <div class="content">
        <main class="forms">
            <h1>Let's Get In Touch</h1>
            <form action="# " class="contact">
                <label for="name">Name:</label><input type="text" class="form" id="name" name="name" maxlength="30" placeholder="Your name here"><br>
                <label for="email">Email:</label><input type="text" class="form" id="email" name="email" maxlength="50" placeholder="Your email here"><br>
                <label for="msg">Message:</label><textarea name="Message" id="msg" class="form" cols="30" rows="5" placeholder="Message"></textarea>
                <button type="submit" id="send">Send</button>
            </form>
        </main>
        <aside class="contact">
            <div class="contact-img">
                <img src="../images/contacts.jpg" alt="Contacts Image" class="contact">
            </div>
            <div class="socialcontact">

                <div class="gmail">
                    <img src="../images/gmail.png" alt="Gmail" class="gmail">

                <div class="twitter">
